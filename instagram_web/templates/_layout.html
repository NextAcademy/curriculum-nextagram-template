<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/instagram.png') }}"
    />

    <script src="https://kit.fontawesome.com/a0300900c9.js"></script>

    {% assets "home_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %} {% assets "home_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %} {% block header %}{% endblock %}
    <title>{% block title %}{% endblock %}Nextagram</title>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
