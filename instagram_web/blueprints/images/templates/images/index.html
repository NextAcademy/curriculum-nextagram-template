{% extends "_layout.html" %}
{% block content %}
<div class='container-fluid mt-3'>
    <div class="card-columns col-lg-8 mx-auto">
    {% for image in images %}
        <div class="card" style="overflow:hidden;border-color:#004f31;">
            {% for user in users %}
                {% if user.id == image.user_id %}
                <a class="head-link" href="{{ url_for('users.show', username = user.username ) }}">
                <div class="card-header p-0" style="background-color: #004f31;">
                    <img style="height:40px;" src="{{user.profile_picture_url}}"/>
                    {{user.username}}
                </div>
                </a>
                {% endif %}
            {% endfor %}
            <img src="{{image.image_url}}" class="card-img-bottom">
        </div>
    {% endfor %}
    </div>
</div>



{% endblock %}
