{% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

<h1>Users Sign In</h1>

<form action="{{ url_for('sessions.google_authorize')}}" method="GET" >
  <input type='hidden' name="csrf_token" value="{{ csrf_token()}}"/>
  <button type="submit" class="btn btn-primary"> Sign in with gmail</button>
</form>


<form action="{{ url_for('sessions.login') }}" method="POST">
    <input type='hidden' name="csrf_token" value="{{ csrf_token()}}"/>
    <div class="form-group">
      <label for="name"> Name:</label>
      <input type='text' name='name' class="form-control" / >
    </div>
  
    <div class="form-group">
        <label for="password"> password:</label>
        <input type='password' name='password' class="form-control"  / >
    </div>
    
  
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <form action="{{ url_for('users.show',name=current_user.name)}}" method="GET" >
    <input type='hidden' name="csrf_token" value="{{ csrf_token()}}"/>
    <button type="submit" class="btn btn-primary"> Back to My Profile</button>
</form>
