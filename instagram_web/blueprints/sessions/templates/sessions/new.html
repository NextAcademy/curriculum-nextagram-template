{% extends '_layout.html' %}
{% block content %}
<div class="container col-lg-8 col-xl-6">
    <h1 class="text-center m-3">Sign in</h1>
    <form action="{{ url_for('sessions.create') }}" method='POST'>
        <div class='form-group'>
            <label for="username">
                Username:
            </label>
            <input type="text" class="form-control" name="username" />
        </div>
        <div class='form-group'>
            <label for="password">
                password:
            </label>
            <input type="password" class="form-control" name="password" />
        </div>
        <div class='row d-flex justify-content-center'>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="btn btn-outline-secondary mx-2" type="submit">Submit</button>
            <a class="btn btn-outline-secondary mx-2" href="{{ url_for('sessions.google_login') }}">Log in with Google</a>
            <a class="btn btn-outline-secondary mx-2" href="{{ url_for('users.new') }}">Sign up</a>
        </div>
    </form>
    
</div>
{% endblock %}
