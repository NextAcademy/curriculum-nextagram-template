{% extends "_layout.html" %}

{% block title %}
Sign In
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<form action='{{url_for("sessions.sign_in")}}' method='POST'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label for="exampleInputU">Username</label>
        <input name='username' type="text" class="form-control" id="exampleInputU">
    </div>
    <div class="form-group">
        <label for="passInput">Password</label>
        <input name='password' type="password" class="form-control" id="passInput">
        <div id='passReply'>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
