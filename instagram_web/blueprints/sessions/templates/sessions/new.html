{% extends '_layout.html' %}
{% block content %}
<div class="container col-lg-8 col-xl-6">
    <h1 class="text-center m-3">Sign in</h1>
    <form action="{{ url_for('sessions.create') }}" method='POST'>
        <div class='form-group'>
            <label for="username">
                Username:
            </label>
            <input type="text" class="form-control" name="username" />
        </div>
        <div class='form-group'>
            <label for="password">
                password:
            </label>
            <input type="password" class="form-control" name="password" />
        </div>
        <div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="btn btn-outline-secondary w-50 mx-auto d-block" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
