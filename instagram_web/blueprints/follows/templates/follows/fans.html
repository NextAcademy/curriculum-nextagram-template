{% extends '_layout.html' %}

{% block content %}
<h3>
    Your followers:
</h3>
{% if fans|length > 0%}
{% for user in fans %}
<div>
    {{user.username}}
    <img src="{{user.image}}" alt="">
    <a href="{{url_for('users.show', username = user.username)}}"> visit profile</a>
</div>
{% endfor %}
{% else %}
<div>
    awwh... you don't have any followers. but that's okay, i still like you.
</div>
{% endif %}
{% endblock %}
