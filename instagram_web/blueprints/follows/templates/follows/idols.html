{% extends '_layout.html' %}

{% block content %}
<h3>
    People you follow.
</h3>
{% if idols|length > 0 %}
{% for user in idols %}
<div>
    {{user.username}}
    <img width='50px' src="{{user.image}}" alt="">
    <a href="{{url_for('users.show', username = user.username)}}"> visit profile</a>
</div>
{% endfor %}
{% else %}
<div>
    you do not follow anyone.
</div>
{% endif %}
{% endblock %}
