{% extends "_layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block content %}
{% for user in users %}
<div>
    <a href="{{url_for('users.show', username = user.username)}}">
        {{user.username}}
    </a>
    <img width='200px' src="{{user.image}}" alt="profilepic">
</div>
{% endfor %}
{% endblock %}
