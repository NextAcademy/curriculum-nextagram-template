{% extends "_layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block content %}

{% for image in images%}
<h3>
    {{image.user.username}}
</h3>
<img id='{{image.id}}' class='pictures' src={{image.source}} width='200px'>
<div class="modal fade" id="picModal{{image.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header"><a href="{{url_for('users.show', username = image.user.username)}}">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">{{image.user.username}}</h5>
                </a>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img width='300px' src="{{image.source}}" alt="">
                <div>
                    {{image.caption}}
                </div>
                <a href="{{url_for('donations.new', image_id=image.id)}}">dono</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Das enough.</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<script>
    $(document).ready(() => {
        $('.pictures').click((e) => {
            id = e.target.id
            $(`#picModal${id}`).modal('toggle')
        })
    })
</script>
{% endblock %}
