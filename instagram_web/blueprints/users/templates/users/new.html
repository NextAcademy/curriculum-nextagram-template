{% extends "_layout.html" %}

{% block content %}
<h1>CREATE NEW USER</h1>
<h1>WOLOLO</h1>

<form action="{{url_for('users.create')}}" method="POST">
    <input type='hidden' name='csrf_token' value = "{{csrf_token()}}"/>
    <div class="form-group">
        <label for="username">Username</label>
        <input value="{{username}}" type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input value="{{email}}" type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input value="{{password}}" type="password" class="form-control" name="password">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
