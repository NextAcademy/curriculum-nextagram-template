{% extends "_layout.html" %}
{% block content %}
<div class="container col-lg-8 col-xl-6">
    <h1 class="text-center m-3">User sign up</h1>  
    <form action="{{ url_for('users.create') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="first_name">
                    First name:
                </label>
                <input type="text" class="form-control" name="first_name" />
            </div>
            <div class="form-group col-sm-6">
                <label for="last_name">
                    Last name:
                </label>
                <input type="text" class="form-control" name="last_name" />
            </div>
        </div>
        <div class='form-group'>
            <label for="email">
                Email:
            </label>
            <input type="email" class='form-control' name="email" />
        </div>
        <div class='form-group'>
            <label for="username">
                Username:
            </label>
            <input type="text" class='form-control' name="username" />
        </div>
        <div class='form-group'>
            <label for="password">
                Password:
            </label>
            <input type="password" class='form-control' name="password" />
        </div>
        <div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="btn btn-outline-secondary w-50 mx-auto d-block" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
