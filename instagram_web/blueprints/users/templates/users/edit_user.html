{% extends '_layout.html' %}
{% block content %}

<h1>Edit your info here, {{user.username}}:</h1>

<form action="{{url_for('users.update', id=user.id)}}" method='post'>
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<div class="form-group">
<label for"">Username:</label>
<input type="text" placeholder="enter new username" value="{{user.username}}" name="new_user_name" class="form-control">
</div>

<div class="form-group">
<label for="">Email</label>
<input type="email" value="{{user.email}}" name="new_email" class="form-control">
</div>

<div class="form-group">
<label for="">Password</label>
<input type="password" value="{{user.password}}" name="new_password" class="form-control">
</div>

<button type ="submit" value = "Update" class="btn btn-primary">Edit Information</button>

{% endblock %}
