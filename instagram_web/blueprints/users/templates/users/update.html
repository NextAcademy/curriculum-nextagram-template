{% extends "_layout.html" %}
{% block title %}
  Update user details
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<h1>Please enter your updated details here:</h1>

<form action="{{url_for('users.update', id=current_user.id)}}" method="POST">
    <input type='hidden' name='csrf_token' value = "{{csrf_token()}}"/>
    <div class="form-group">
        <label for="username">New username</label>
        <input placeholder="Current username is {{current_user.username}}" type="text" class="form-control" name="username" onfocus="this.placeholder = ''" onblur="this.placeholder='Current username is {{current_user.username}}'">
    </div>
    <div class="form-group">
        <label for="email">New email</label>
        <input placeholder="Current email is {{current_user.email}}" type="email" class="form-control" name="email"onfocus="this.placeholder = ''" onblur="this.placeholder='Current email is {{current_user.email}}'">
    </div>
    <div class="form-group">
        <label for="password_verification">Current password</label>
        <input required value="" type="password" class="form-control" name="password_verification">
    </div>
    <div class="form-group">
        <label for="password">New password</label>
        <input value="" type="password" class="form-control" name="password">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>

{% endblock %}
