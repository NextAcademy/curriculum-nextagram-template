<!-- WANT TO SHOW THE USER IMAGE FOR THE LOGGED IN USER. USE JOIN? -->
<form id="image-form" action="{{url_for('users.upload_userimage', username=current_user.name)}}" method="post"
    enctype="multipart/form-data">
    <input type="file" class="form-control" name="user_image" id="image-file">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="caption" class="form-control" name="new_caption" placeholder="Write some description here...">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- <button id="change-profile">Change Profile Image</button> -->
    <button id="upload-button">Upload User Image</button>
</form>
<hr>
<!--------- MASONRY FOR USER IMAGE CARDS GO HERE -------->
<div class="container">
    <div class="card-columns">
        {% for images in user.userimages %}
        <!-- VERY IMPORTANT WAY TO DISPLAY USER IMAGES -->
        <!-- userimages model connected to user model using user.userimages -->
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div>
                <img class="editpic card-img" src="{{images.user_image_url}}" alt="profile placeholder">
            </div>
        </div>
        {% else %}
        <div class="card">
            <img class="editpic" src="{{url_for('static', filename='images/placeholder.png')}}"
                alt=" profile placeholder">
        </div>
        {% endfor %}
    </div>
</div>
